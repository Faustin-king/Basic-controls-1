<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <ul>
        <li>
          <label for="id">ID</label>
          <input type="number" id="id" name="userId">

        </li>
        <li>
          <label for="password">Password</label>
          <input type="password" id="password" name="userPassword">

        </li>
        <li>
          <button type="submit">Log In</button>
        </li>
      </ul>
    </form>
    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <label for="pinkie">Pinkie Pie</label>
            <input type="radio" id="pinkie" name="pony" value="pinkie pie" checked>
          </li>
          <li>
            <label for="rainbow">Rainbow Dash</label>
            <input type="radio" id="rainbow" name="pony" value="rainbow dash">

          </li>
          <li>
            <label for="twilight">Twilight Sparkle</label>
            <input type="radio" id="twilight" name="pony" value="twilight sparkle">

          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <label for="vegan">Vegan</label>
            <input type="checkbox" id="vegan" name="hotdog" value="vegan" checked>
          </li>
          <li>
            <label for="onions">Onions</label>
            <input type="checkbox" id="onions" name="hotdog" value="onions">
          </li>
          <li>
            <label for="frank">Frank</label>
            <input type="checkbox" id="frank" name="hotdog" value="frank">
          </li>
          <li>
            <label for="coney">Coney</label>
            <input type="checkbox" id="coney" name="hotdog" value="coney">
          </li>
          <li>
            <label for="wiener">Wiener</label>
            <input type="checkbox" id="wiener" name="hotdog" value="wiener">
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>

</html>
